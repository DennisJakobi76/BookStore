<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Book Store</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon_book.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="./assets/styles/standard.css"
        />
        <link
            rel="stylesheet"
            href="./assets/styles/color.css"
        />
        <link
            rel="stylesheet"
            href="./assets/styles/book-object.css"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <script
            src="./assets/scripts/db.js"
            defer
        ></script>
        <script
            src="./assets/scripts/template.js"
            defer
        ></script>
        <script
            src="./script.js"
            defer
        ></script>
    </head>
    <body>
        <header>
            <div class="header-and-footer-container">
                <div
                    id="header-img-container"
                    class="header-and-footer-img-container"
                >
                    <img
                        src="./assets/img/favicon_book.png"
                        alt="Bücher Logo"
                        id="header-img"
                        class="header-and-footer-img"
                    />
                </div>
                <div
                    id="header-color-headline-container"
                    class="header-and-footer-color-headline-container"
                >
                    <h1
                        id="header-color-headline"
                        class="header-and-footer-color-headline"
                    >
                        DA
                    </h1>
                </div>
                <div
                    id="header-headline-container"
                    class="header-and-footer-headline-container"
                >
                    <h1
                        id="header-headline"
                        class="header-and-footer-headline"
                    >
                        Bookstore
                    </h1>
                </div>
                <div
                    id="header-text-container"
                    class="header-and-footer-text-container"
                >
                    <h2
                        id="header-text"
                        class="header-and-footer-text"
                    >
                        - get your book here
                    </h2>
                </div>
            </div>
        </header>
        <main>
            <div class="book-object-container">
                <div class="book-object-title-container">
                    <h2 class="book-object-title">Hier steht ein Buchtitel</h2>
                </div>
                <div class="book-object-img-container">
                    <img
                        src="./assets/img/book.png"
                        alt="Bild eines Buches in gezeichneter Optik"
                        class="book-object-img"
                    />
                </div>
                <div class="book-object-description-container">
                    <div class="book-object-price-and-like-container">
                        <div class="book-object-price-container">
                            <span id="book-object-price-span">19,99 €</span>
                        </div>
                        <div class="book-object-like-container">
                            <div class="book-object-like-counter-container">
                                <span id="book-object-like-counter-span">1234</span>
                            </div>
                            <div class="book-object-like-button-container">
                                <button id="book-object-like-btn">
                                    <img
                                        id="book-object-like-btn-img"
                                        src="./assets/img/icons/empty_heart.png"
                                        alt="Like Schaltfläche in Form eines Herzens"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="book-object-description-details-container">
                        <table class="book-object-description-details"></table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="header-and-footer-container">
                <div
                    id="footer-img-container"
                    class="header-and-footer-img-container"
                >
                    <img
                        src="./assets/img/favicon_book.png"
                        alt="Bücher Logo"
                        id="footer-img"
                        class="header-and-footer-img"
                    />
                </div>
                <div
                    id="footer-color-headline-container"
                    class="header-and-footer-color-headline-container"
                >
                    <h1
                        id="footer-color-headline"
                        class="header-and-footer-color-headline"
                    >
                        DA
                    </h1>
                </div>
                <div
                    id="footer-headline-container"
                    class="header-and-footer-headline-container"
                >
                    <h1
                        id="footer-headline"
                        class="header-and-footer-headline"
                    >
                        Bookstore
                    </h1>
                </div>
                <div
                    id="footer-text-container"
                    class="header-and-footer-text-container"
                >
                    <h2
                        id="footer-text"
                        class="header-and-footer-text"
                    >
                        - get your book here
                    </h2>
                </div>
            </div>
        </footer>
    </body>
</html>
